<html>
    <head>
        <title>Clip</title>
        <style>
            img.c1{position: absolute; clip: rect(10px,100px,200px,10px);}
            img.c2{position: fixed; left: 200px; clip: rect(20px,400px,150px,0px);}
            img.c3{position: fixed; top:300px;clip: rect(0px,500px,20px,0px);}
            img.c4{position: fixed; top: 300px; left:200px; clip: rect(30px,50px,150px,20px);}
        </style>
    </head>
    <body>
        <img class="c1" src="Happy.gif"><br>
        <img class="c2" src="Happy.gif"><br>
        <img class="c3" src="Happy.gif"><br>
        <img class="c4" src="Happy.gif"><br>
    </body>
</html>
