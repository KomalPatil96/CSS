<html>
    <head>
        <title>Font Weight</title>
        <style>
            p.p1
            {font-weight: normal;}
            p.p2
            {font-weight: bold;}
            p.p3
            {font-weight: bolder;}
            p.p4
            {font-weight: lighter;}
            p.p5
            {font-weight: 900;}
        </style>
    </head>
    <body>
        <p class="p1">Hi, WelCome</p>
        <p class="p2">Hi, WelCome</p>
        <p class="p3">Hi, WelCome</p>
        <p class="p4">Hi, WelCome</p>
        <p class="p5">Hi, WelCome</p>
    </body>
</html>
