<html>
    <head>
        <title>Text Color</title>
        <style>
            .p1
            {text-transform: uppercase;}
            .p2
            {text-transform: lowercase;}
            #p3
            {text-transform: capitalize;}
            .p4
            {text-transform: none;}
        </style>
    </head>
    <body>
        <p class="p1">Hi, Welcome</p>
        <p class="p2">Hi, Welcome</p>
        <p id="p3">Hi, WelCome</p>
        <p class="p4">Hi, welcome</p>
    </body>
</html>
