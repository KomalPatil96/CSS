<html>
    <head>
        <title>Font Variant</title>
        <style>
            p.p1
            {font-variant: normal;}
            p.p2
            {font-variant: small-caps;}
        </style>
    </head>
    <body>
        <p class="p1">Hi, welCome</p>
        <p class="p2">Hi, welCome</p>
    </body>
</html>
