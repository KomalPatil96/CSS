<html>
    <head>
        <title>Font All in one</title>
        <style>
            p.p1
            {font: 15px arial, sans-serif;}
            p.p2
            {font: italic small-caps bold 12px/30px Georgia, serif;}
        </style>
    </head>
    <body>
        <p class="p1">This is a paragraph.This is a paragraph.
            This is a paragraph.This is a paragraph.</p>
        <p class="p2">This is a paragraph.This is a paragraph.
            This is a paragraph.This is a paragraph.
        </p>
        
    </body>
</html>
