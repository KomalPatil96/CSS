<html>
    <head>
        <title> Font Style</title>
        <style>
            h1
              {font-style: normal;}
            h2
              {font-style: italic;}
            h3
              {font-style: oblique;}
            p.p1
            {font-size: 30px;}
            p.p2
            {font-size: 50px;}
            p.p3
            {font-size: 80%;}
            p.p4
            {font-size: 150;}
        </style>
    </head>
    <body>
        <h1>Hi, Welcome</h1>
        <h2>Hi, Welcome</h2>
        <h3>Hi, Welcome</h3>
        <p class="p1">Hi, welcome</p>
        <p class="p2">Hi, welcome</p>
        <p class="p3">Hi, welcome</p>
        <p class="p4">Hi, welcome</p>
    </body>
</html>
