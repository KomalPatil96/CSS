<html>
    <head>
        <title>List-style-Position</title>
        <style>
            ul.p1{list-style-position: inside;}
            ul.p2{list-style-position: outside;}
        </style>
    </head>
    <body>
        <div style="background-color: red;">
            <ul class="p1"> Colors1
                <li>Red</li>
                <li>green</li>
            </ul>
        </div>
        <div style="background-color:green;">
            <ul class="p2">Colors2
                <li>Red</li>
                <li>green</li>
            </ul>
        </div>
    </body>
</html>
