<html>
    <head>
        <title>Text Color</title>
        <style>
            h1
            {color:red;}
            h2
            {color:#FF0000;}
            h3
            {color:rgb(255,0,0);}
            h4
            {text-align: left;}
            h5
            {text-align: right;}
            h6
            {text-align: justify;}
        </style>
    </head>
    <body>
        <h1>Hi, Welcome</h1>
        <h2>Hi, I am Komal</h2>
        <h3>I am from Kolhapur</h3>
        <h4>Hi,Welcome</h4>
        <h5>Hi,Welcome</h5>
        <h6>Hi,Welcome</h6>
    </body>
</html>
