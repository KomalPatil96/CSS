<html>
    <head>
        <title>List Style type</title>
        <style>
            ul
            {
                list-style-type: circle;
            }
            ol
            {
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <ul><h3>Colors</h3>
            <li>Red</li>
            <li>green</li>
            <li>blue</li>
        </ul>
        <ol>
            <h4>Colors</h4>
            <li>Red</li>
            <li>green</li>
            <li>blue</li>
        </ol>
    </body>
</html>
