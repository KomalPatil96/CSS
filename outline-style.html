<html>
    <head>
        <title>outline style</title>
    </head>
    <body>
        <p style="outline-width:8px; outline-style:solid;"> solid</p><br>
        <p style="outline-width:8px; outline-style:dotted;"> Dotted</p><br>
        <p style="outline-width:8px; outline-style:dashed;"> Dashed</p><br>
        <p style="outline-width:8px; outline-style:double;"> Double</p><br>
        <p style="outline-width:8px; outline-style:groove;"> Groove</p><br>
        <p style="outline-width:8px; outline-style:ridge;"> ridge</p><br>
        <p style="outline-width:8px; outline-style:inset;"> inset</p><br>
        <p style="outline-width:8px; outline-style:outset;"> outset</p><br>
        <p style="outline-width:8px; outline-style:hidden;"> hidden</p><br>
        <p style="outline-width:8px; outline-style:none;"> none</p>
    </body>
</html>
