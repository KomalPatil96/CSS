<!DOCTYPE html>
<html>
    <head>
        <title>Letter Spacing</title>
        <style>
            #p1
            {letter-spacing: 10px;}
            #p2
            {word-spacing: 30px; line-height: 100px;}
        </style>
    </head>
    <body>
        <p id="p1">Hi, welCome</p>
        <p>Hi, welCome</p>
        <p id="p2">Hi, welCome</p>
    </body>
</html>
